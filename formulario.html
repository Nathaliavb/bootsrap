<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script> src="js/bootstrap.min.js" </script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-6">
                    <form class="needs-validation" name="formulario-teste" method="post" action="">
                        <div class="row mt-3">
                            <label class="col-12 form-label" >Nome de Usuário:</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input class="form-control" placeholder="Nome de Usuário" type="text" name="usuario">
                            </div>
                            <div class="row mt-3">
                                <label class="col-12 form-label" >Link Personalizado:</label>
                                <div class="input-group">
                                    <span class="input-group-text">https:/exemplo.com/usuario/</span>
                                    <input class="form-control" placeholder="Nome de Usuário" type="text" name="usuario">
                                </div>
                            </div>
                        <div class="row mt-3">
                            <label class="col-4 form-label" >Nome:</label>
                            <div class="col-8">
                                <input required                    class="form-control" placeholder="Nome" type="text" name="nome">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-4 form-label" >E-mail:</label>
                            <div class="col-8">
                                <input class="form-control" type="email" name="email" placeholder="e-mail">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-4 form-label" >Envie seu arquivo:</label>
                            <div class="col-8">
                                <input class="form-control" type="file" name="arquivo">
                            </div>
                            
                            <div class="row mt-3">
                                <label class="col-4 form-label" >Encontre seu curso:</label>
                            <div class="col-8">
                                <input list="listaCursos" class="form-control" name="cursos" placeholder="Escreva o Nome do Curso">
                                <datalist id="listaCursos">
                                <option value="HTML5">
                                <option value="JS">
                                <option value="C##">
                                <option value="PHYTON">

                                    </option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-4 form-label" >Selecione seu curso:</label>
                        <div class="col-8">
                        <select name="" id="" class="form-select">
                            <option value="" selected>Selecione</option>
                            <option>HTML5
                            <option>JS
                            <option>C##
                            <option>PHYTON
                         </option> 
                        </select>
                    </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-4 form-label" >Central de Notificações:</label>
                    <div class="col-8">
                       <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="not" id="promo">
                        <label for="promo" class="form-check-label">Promoções</label>
                       </div> 
                       <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="info" id="info">
                        <label for="info" class="form-check-label">Informações</label>
                       </div> 
                    </div>
                    <div class="row mt-3">
                        <label class="col-4 form-label">Genêro:</label>
                    <div class="col-8">
                       <div class="form-radio form-check-inline">
                        <input id="mas" type="radio" class="form-check-input" name="genero">
                        <label for="mas" class="form-check-label">Masculino</label>
                       </div> 
                       <div class="form-radio form-check-inline">
                        <input id="fem" type="radio" class="form-check-input" name="genero">
                        <label for="fem" class="form-check-label">Feminino</label>
                       </div> 
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-4 form-label">Gostaria de receber nossas promoções:</label>
                <div class="col-8">
                   <div class="form-check form-switch">
                    <input  type="checkbox" class="form-check-input" name="not" id="news">
                    <label for="news" class="form-check-label">Receber Promoções</label>
                   </div> 
                </div>
            </div>
                   <div class="row mt-3">
                    <label class="col-12 form-label">Faixa de Preço:</label>
                <div class="col-12">
                  <input class="form-range" step="2" min="1" max="10" type="range" name="precos">
                </div> 
            </div>
            
                <button type="submit" class="bnt">Enviar</button>
           
                
                    </form>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
